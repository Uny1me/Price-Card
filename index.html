<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Pricing Component</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
</style>

</head>
<body>

  <header>
    <h3>Our Pricing</h3>

    <ul>
      <li>Anually</li>
    
      <li>
        <div class="toggle-container">
          <input type="checkbox" id="switch" name="theme"/>
          <label for="switch">Toggle</label>
      </div>
      </li>

  <li>Monthly</li>    
  </ul>
  </header>
    

  <div class="container">



      <div class="card">
        <h4>Basic</h4>

        <h1 id="basic">&dollar;199.99</h1>
      
         <h6>500 GB Storage</h6>
         <h6>2 Users Allowed</h6>
         <h6>Send up to 3 GB</h6>

         <input type="submit" value="Learn More" class="button">
      </div>
      <div class="card middle">
        <h4>Professional</h4>
        <h1 id="professional">&dollar;249.99</h1>
        
         <h6>1 TB Storage</h6>
         <h6>5 Users Allowed</h6>
         <h6>Send up to 10 GB</h6>

         <input type="submit" value="Learn More" class="button">
      </div>
      <div class="card">
        <h4>Master</h4>

        <h2 id="master"> &dollar;399.99</h2>
    
         <h6>2 TB Storage</h6>
         <h6>10 Users Allowed</h6>
         <h6> Send up to 20 GB</h6>

         <input type="submit" value="Learn More" class="button">
      </div>



  </div>
    
  <div class="attribution">
    Challenge by.<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by.<a href="https://uny1me.github.io/portfolio">Unyime</a>
  </div>
  
  <script>
         
      var checkbox = document.querySelector('input[name=theme]');

      var prices = ["&dollar;199.99", "&dollar;249.99", "&dollar;399.99" ];
      var firstprices = ["&dollar;19.99", "&dollar;24.99", "&dollar;39.99" ];

      var basic = document.getElementById('basic'); 
      var professional = document.getElementById('professional'); 
      var master = document.getElementById('master'); 

      var price = [basic, professional, master]

        checkbox.addEventListener('change', function() {
            if(this.checked) {
                for (let i = 0; i < price.length; i++) {
                  const op = price[i];

                  op.innerHTML = firstprices[i];
                  
                }
            } 
            else {
              for (let i = 0; i < price.length; i++) {
                  const op = price[i];
                  op.innerHTML = prices[i];
                  
                }
            }
        })

  </script>
</body>
</html>
